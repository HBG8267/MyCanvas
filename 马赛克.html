<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas width = '1000px' height = '1000px'></canvas>
		<script>
			const cv = document.querySelector('canvas');
			const c = cv.getContext('2d');
			const img = new Image();
			img.src = '1.jpg';
			//创建像素区域 参数 长宽
			const imgdata = c.createImageData(100, 100);
			//创建好的像素区域 有数组构成
			//数组中每4个值(rgba) 代表一个像素 
			//4个值分别代表 rgba
			img.onload = function(){
				c.fillStyle = c.createPattern(img, 'repeat')
				c.rect(50, 400, 200, 200)
				c.fill();
			}
			// img.onload = function(){
			// 	c.drawImage(img, 50, 400, 200, 200);
			// }
			c.getImageData(100, 500, 100, 100);
			for(let i = 0; i< imgdata.data.length; i+=4){
				imgdata.data[i] -= 5;//r
				imgdata.data[i+1] += 5;//g
				imgdata.data[i+2] -= 5;//b
				imgdata.data[i+3] = 125;//a 半透明
			}
			//获取像素区域 参数1.坐标 2.长宽
			c.putImageData(imgdata, 100, 500)
			
		</script>
	</body>
</html>
