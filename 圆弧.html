<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas width = '900px' height = '900px'></canvas>
		
		<script>
			const cv = document.querySelector('canvas');
			const c = cv.getContext('2d');
			c.beginPath();
			//曲线
			c.moveTo(50, 80);
			//参数 1.开始的坐标 2.结束的坐标 3.半径
			c.arcTo(300, 80, 50, 200, 30);
			c.stroke();
			
			c.beginPath();
			c.moveTo(50, 80);
			c.lineTo(300, 80);
			c.lineTo(50, 200);
			c.stroke();
			
			//贝塞尔曲线
			c.beginPath();
			c.moveTo(50, 300)
			//参数 1.直线的控制点 2.曲线的终点  
			c.quadraticCurveTo(50, 200, 300, 300)
			c.stroke()
			
			c.beginPath();
			c.moveTo(50, 300);
			c.lineTo(50, 200);
			c.lineTo(300, 300);
			c.stroke()
			
			//贝赛尔曲线两个控制点
			c.beginPath();
			c.moveTo(50, 500)
			c.bezierCurveTo(50, 400, 150, 600, 250, 500);
			c.stroke()
			
			c.beginPath()
			c.moveTo(50, 500);
			c.lineTo(50, 400);
			c.lineTo(150, 600);
			c.lineTo(250, 500);
			c.stroke();
		</script>
	</body>
</html>
