<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas width = '500' height = '500'></canvas>
		<script>
			const cv = document.querySelector('canvas');
			const c = cv.getContext('2d');
			const num = 75;
			c.translate(250, 250);
			let count =1;
			let speed = 6;
			function a(){
				c.beginPath();
				c.fillStyle = 'rgba(255, 255, 255, .05)'
				c.arc(0, 0 , 200, 0, 2*Math.PI);
				c.fill();
				c.rotate(speed*Math.PI/180)
				for(let i = 0; i < num; i++){
					c.beginPath()
					c.arc(0, 0, 150*Math.random(), Math.random()/2, Math.PI/3);
					c.stroke();
				}
				requestAnimationFrame(a)
			}
			a()	
		</script>
	</body>
</html>
