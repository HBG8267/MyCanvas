<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas width='500px' height='500px'></canvas>
		<script>
			const cv = document.querySelector('canvas');
			const c = cv.getContext('2d');
			//重新定义坐标起点 
			//c.translate(250, 250)
			c.rect(10, 10, 100, 100);
			c.strokeStyle = 'rgba(100, 100, 100, .5)';
			c.lineWidth = 4
			c.stroke();
			
			//重置
			c.beginPath();
			c.arc(250, 250, 100, 0, Math.PI/2, false);
			//闭合路径
			c.closePath()
			c.lineWidth = 20
			//边界样式 1.round 圆角 2.bevel 平角 3.miter 默认 要有角,是闭合整体
			c.lineJoin ='bevel'
			c.stroke()
			
			c.beginPath();
			c.moveTo(200, 200);
			c.lineTo(350, 350);
			c.lineWidth = 20;
			//端点样式 1.默认butt 2.round 圆角 3.square 变长，增加线宽的一半
			c.lineCap = 'square';
			c.stroke()
			
			c.beginPath();
			//基于坐标起点旋转 配合translate 而且要放在画元素前
			//c.rotate(Math.PI/2)
			c.rotate(Math.PI/33.1);
			c.arc(200, 200, 100, 0, 2*Math.PI);
			c.fill()
			//清除矩形
			c.clearRect(180, 180, 40, 40)
			
			//c.save(); //保存样式
			//c.restore(); //释放样式 自带隔断
		</script>
	</body>
</html>
